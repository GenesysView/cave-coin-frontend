<body>



    <div>
        <div class="barra1">
            <mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]="intervalSlide" color="accent" maxWidth="auto"
                [proportion]="proportionSlide" [slides]="numSlide" [loop]="true" [hideArrows]="false" [hideIndicators]="false"
                [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
                <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
                    overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
            </mat-carousel>
        </div>
        <div class="contenedor">
            <div class="cont1">
                HODL
            </div>
            <div class="cont2">
                LIQUIDEZ
            </div>
        </div>
        <div class="barra3p">
            <div class="combo"></div>
            <div class="search">
                <form [formGroup]="formGroup">
                    <mat-form-field class="AutoComplete">
                        <mat-label>
                            Enter token name / address
                        </mat-label>
                        <input formControlName="employee" matInput type="text" [matAutocomplete]="auto" />
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let item of filteredOptions" [value]="item.name"
                                (click)="selectCoin(item)">
                                <img style="vertical-align:middle;" aria-hidden src="{{item.logo}}" height="20" />
                                <span>{{ item.name }}</span>
                                <small style="display: block;line-height: 12px;">{{item.link}}</small>
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </div>
            <div class="publicidad6"></div>
        </div>


        <div class="flex-container">

            <div class="item1">publicidad3</div>
            <div class="item2">
                <div class="conte">
                    <div class="grafica"></div>
                    <div class="tabla"></div>
                </div>
                <div class="conten">
                    <div class="publicidad5"></div>
                    <div class="publicidad7"></div>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/feb1wENRzvk" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write;
                encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="item3">publicidad4</div>

        </div>


    </div>

</body>
