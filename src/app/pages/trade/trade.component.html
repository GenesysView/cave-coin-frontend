<section class="TradePanel">
    <form class="SwapForm">
        <div>
            <h2>Swap</h2>
            <h4>Trade tokens in an instant with pancakeswap v2</h4>
        </div>
        <div>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Slippage</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" [formControl]="slippage">
                <!-- <span matPrefix>$&nbsp;</span> -->
                <span matSuffix>%</span>
            </mat-form-field>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="vertical-align: top;">
                <mat-button-toggle value="bold" (click)="autoSlippage()">Auto Slippage</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div>
            <div>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>From <span *ngIf="fromForm.value.text">({{fromForm.value.text}})</span></mat-label>
                    <input matInput type="number" class="example-right-align" placeholder="0">
                </mat-form-field>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Balance: 0</mat-label>
                    <mat-select [formControl]="fromForm">
                        <mat-option [value]="token" *ngFor="let token of tokensList">
                            <img class="OptionImgToken" style="vertical-align:middle;" aria-hidden src="{{token.icon}}"
                                height="20" />
                            <span>{{ token.text }}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>To <span *ngIf="toForm.value.text">({{toForm.value.text}})</span></mat-label>
                    <input matInput type="number" class="example-right-align" placeholder="0">
                </mat-form-field>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Balance: 0</mat-label>
                    <mat-select [formControl]="toForm">
                        <mat-option [value]="token" *ngFor="let token of tokensList">
                            <img class="OptionImgToken" style="vertical-align:middle;" aria-hidden src="{{token.icon}}"
                                height="20" />
                            <span>{{ token.text }}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="SwapButtons">
            <button mat-raised-button color="primary" (click)="getSwapPrice()">Swap</button>
        </div>
        <span>Connect your wallet.</span>
    </form>
</section>
